<div class="mtb-8" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">


  <mat-form-field fxFlex="30" class="filter-input" [floatLabel]="'never'">
    <input matInput placeholder="Search Filter By" [(ngModel)]="filterVal">

    <mat-icon matPrefix class="search-icon">search</mat-icon>
    <button mat-button *ngIf="filterVal" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <div fxFlex>
    <button class="apply-btn" mat-raised-button color="accent" (click)='updateFilter(filterVal)'>Apply</button>
  </div>
  <div fxFlex fxFlexAlign="center" class="text-right">
    <button mat-button> <i class="material-icons"> arrow_downward </i> Import</button>
    <button mat-button> <i class="material-icons"> arrow_upward </i> Export </button>
  </div>
</div>

<ngx-datatable #table class='material' [columns]="cols" [columnMode]="'flex'" [headerHeight]="50" [footerHeight]="50"
  [rowHeight]="'auto'" [limit]="10" [rows]='rows'>

  <ngx-datatable-column name="Item #" [flexGrow]="1">
    <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
      <a href="javascript:void(0)" class="dt-arrow" title="Expand/Collapse Row" (click)="toggleExpandRow(row)"
        *ngIf="row.children && row.children.length > 0">
        <fa-icon [icon]="!expanded ? faCaretRight: faCaretDown"></fa-icon>
      </a> {{row?.itemPartner?.item?.itemNo}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Description" prop="itemPartner.item.itemDescription" editable="true"
    [cellClass]="'ellipsis'" [flexGrow]="2">
  </ngx-datatable-column>
  <ngx-datatable-column name="Type" prop="itemPartner.item.itemType" [flexGrow]="1" editable="true">
  </ngx-datatable-column>
  <ngx-datatable-column name="Printers" prop="itemPartner.partner.partnerCode" [flexGrow]="1" editable="true">
  </ngx-datatable-column>
  <ngx-datatable-column name="Quantity" prop="quantity" editable="true" [flexGrow]="1"></ngx-datatable-column>
  <ngx-datatable-column name="PO #" prop="poNum" editable="true" [flexGrow]="1"></ngx-datatable-column>
  <ngx-datatable-column name="Job #" prop="jobNum" editable="true" [flexGrow]="1"></ngx-datatable-column>

  <ngx-datatable-column prop="status" editable="true" [flexGrow]="1"></ngx-datatable-column>
  <ngx-datatable-column name="createdAt" editable="true" [flexGrow]="1">
    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
      <span *ngIf="!isNewRowEnabled">{{ row.createdAt | dateFormat}}</span>
      <span *ngIf="isNewRowEnabled">{{ row.createdAt }}</span>
    </ng-template>
  </ngx-datatable-column>
  <!-- <ngx-datatable-column *ngFor="let col of cols" [name]="col.name" [prop]="col.prop" [resizeable]="false"
    [cellClass]="col.prop">
  </ngx-datatable-column> -->
  <ngx-datatable-column [sortable]="false" [flexGrow]="1">
    <ng-template let-value="value" let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
      <div class="row-action-btn"
        *ngIf="(row.children && row.children.length < 1) && !(isNewRowEnabled && rowIndex == 0)">
        <span *ngIf="!isEditable[rowIndex]" fxLayout="row" fxLayoutGap="20px">
          <span (click)="updateRowValue($event, rowIndex)">
            <fa-icon [icon]="faPencilAlt" [ngClass]="'fa-icon fs-16'"></fa-icon>
          </span>
          <fa-icon [icon]="faTrashAlt" [ngClass]="'fa-icon  fs-16'"></fa-icon>
        </span>
        <span *ngIf="isEditable[rowIndex]" fxLayout="row" fxLayoutGap="10px">
          <span (click)="this.isEditable[rowIndex] = !this.isEditable[rowIndex]">
            <fa-icon [icon]="faWindowClose" [ngClass]="'fa-icon text-red fs-24'"></fa-icon>
          </span>
          <span (click)="updateEditedValue(rowIndex, row.waste)">
            <fa-icon [icon]="faCheckSquare" [ngClass]="'fa-icon text-blue fs-24'"></fa-icon>
          </span>
        </span>
      </div>
    </ng-template>
  </ngx-datatable-column>

      <section class="new_section" *ngIf="!(row.children && row.children.length > 0)">
        <form [formGroup]="myForm">
          <div formArrayName="addRows">
            <div class="row-ab-actions">
              <span fxFlex fxLayout="row" fxLayoutGap="10px">
                <i class="material-icons cancel-ic" (click)="cancelNewInventory()">
                  cancel
                </i>
                <i class="material-icons done-ic" (click)="addRowsToInventory()">
                  check_circle
                </i>
              </span>
            </div>
            <div class="new-rows-container">

              <div class="newRow add-row-section mtb-10"
                *ngFor="let comp of myForm.get('addRows').controls; let i=index">
                <div [formGroupName]="i" fxLayout="row" fxLayoutGap="0px">
                  <span fxFlex="160px" class="p-new-item">
                    <mat-select [placeholder]="'Item No'" formControlName="itemNo"
                      (selectionChange)="onItemChange($event, i)">
                      <mat-option *ngFor="let option of printItems" [value]="option.item.itemNo">
                        {{ option.item.itemNo }}
                      </mat-option>
                    </mat-select>
                  </span>
                  <span fxFlex="325px" class="description p-new-item">
                    <mat-select [placeholder]="'Item Desc'" formControlName="itemDesc"
                      (selectionChange)="onItemChange($event, i)">
                      <mat-option *ngFor="let option of printItems" [value]="option.item.itemNo">
                        {{ option.item.itemDescription }}
                      </mat-option>
                    </mat-select>
                  </span>
                  <span fxFlex="160px" class="p-new-item">
                    {{comp.get('itemType').value}}
                  </span>
                  <!-- <input *ngFor="let partner of comp.get('partners').value" [value]="partner.itemPartnerId" /> -->
                  <span fxFlex="160px" class="p-new-item">
                    <mat-select formControlName="partner" (selectionChange)="onPartnerChange($event, i)">
                      <mat-option *ngFor="let partner of comp.get('partners').value" [value]="partner.itemPartnerId">
                        {{ partner.partner.partnerCode }}
                      </mat-option>
                    </mat-select>
                  </span>
                  <span fxFlex="113px" class="mlr-5 p-new-item">
                    <input matInput placeholder="Search Filter By" formControlName="quantity">
                  </span>
                  <span fxFlex="113px" class="mlr-8 p-new-item">
                    <input matInput placeholder="Search Filter By" formControlName="poNum">
                  </span>
                  <span fxFlex="50px" class="p-new-item"> </span>
                  <div fxFlex="112px" fxLayout="row" fxLayoutGap="10px">
                    <i class="material-icons red" (click)="removeCurrentRow(i)">
                      remove_circle
                    </i>
                    <i class="material-icons green" (click)="addAnotherRow()" *ngIf="i == 0">
                      add_circle </i>

                  </div>
                  <span fxFlex="112px"> </span>
                  <span fxFlex="112px"> </span>
                </div>
              </div>
            </div>
          </div>
        </form>


      </section>
