<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
  <span fxFlex="200px" class="mr-20"><img src="./assets/images/logo.png" alt="shutter logo" height="50px"></span>
  <span fxFlex>
    <mat-form-field [floatLabel]="'never'">
      <mat-label>Select an option</mat-label>
      <mat-select [(value)]="selected">
        <mat-option>None</mat-option>
        <mat-option value="premier">Customer: Premier/SSA</mat-option>
        <mat-option value="shutter">Option 2</mat-option>
        <mat-option value="business">Option 3</mat-option>
      </mat-select>
    </mat-form-field>
  </span>
  <div fxFlex="350px" class="text-right">
    <button mat-button [matMenuTriggerFor]="menu">
      Mahipal Gurjala <i class="material-icons"> expand_more </i>
    </button>
    <button mat-button [matMenuTriggerFor]="menu">
      <i class="material-icons">
        settings
      </i><i class="material-icons"> expand_more </i>
    </button>
  </div>
</div>


<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="logoutClick()">
    <mat-icon>power_settings_new</mat-icon>
    <span>Logout</span>
  </button>

</mat-menu>
